<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>App Builder</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<body>
 
 <f:loadBundle var="resources" basename="resources"/>
  	
 <div class="section no-pad-bot">
    <div class="container" style="margin-top: 45px; margin-left: 5%;">
      <br/><br/>
      <p:panelGrid columns="1">
		<h:panelGroup>      
		    <div class="row" style="text-align: center;">
		        <h3 class="mt-0">
		        	<h:outputText value="#{resources['msg.bem.vindo']}"/>
		        </h3>
		        <div style="margin-top: 25px;">
			        <h:form>
				        <h:commandButton
				        	styleClass="btn btn-dark btn-lg"
				        	value="Criar um Novo Aplicativo"
				        	style="width: 336px;"/>
				        	
				        <br/><br/>
				        	
				        <h:commandButton
				        	value="Configurar um Aplicativo Existente"
				        	styleClass="btn btn-primary btn-lg"/>
			        </h:form>	
		        </div>
		        <div style="margin-top: 25px;">
		        	<img src="/javax.faces.resource/images/apps.jpeg.jsf" 
		        		 style="width:330px; height:170px;" />
		        </div>
		    </div>
	   </h:panelGroup>    
    </p:panelGrid>
  </div>
 </div>
  
</body>
</html>
