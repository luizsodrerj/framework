<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:include src="/header.xhtml"></ui:include>
</h:head>
<body>
	<style>
	
	</style>

	<ui:include src="/menu.xhtml"></ui:include>

	<f:loadBundle var="msg" basename="msg"/>

	<br/><br/><br/>
	<h:form>
	
		<h:panelGrid columns="3" style="margin-left:10px;">
			<h:panelGroup>
				<fieldset>
					<legend>Informe o Nome do #{msg['lb.form']}:</legend>
					
					<h:panelGrid columns="1" style="border-spacing: 10px;">
						<p:inputText
							style="width: 525px;" 
							id="formName"/>
					</h:panelGrid>
					
					<p:spacer width="125"/>
				</fieldset>
			</h:panelGroup>
		
			<h:panelGroup>
				<p:spacer width="15"/>
			</h:panelGroup>
	
			<h:panelGrid columns="1" style="border-spacing: 20px;">
				<h:commandButton 
					styleClass="btn btn-dark btn-lg"
					value="Finalizar e Retornar"
					style="width: 338px;"/>
				
				<h:panelGroup>
					<p:spacer height="10"/>
				</h:panelGroup>

				<h:commandButton 
					value="Adicionar Campos ao #{msg['lb.form']}"
					styleClass="btn btn-dark btn-lg"
					style="width: 338px;"/>
		
				<h:panelGroup>
					<p:spacer height="10"/>
				</h:panelGroup>
				 
				<h:commandButton 
					value="Cancelar e Retornar"
					styleClass="btn btn-warning btn-lg"
					style="width: 338px;"/>
			</h:panelGrid>
		</h:panelGrid>
		
	</h:form>
	<br/><br/>
	
	
	

</body>
</html>
