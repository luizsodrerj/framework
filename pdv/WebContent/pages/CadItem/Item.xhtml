<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes do Item</f:facet>


        <s:decorate id="codigo" template="../../layout/display.xhtml">
            <ui:define name="label">#{messages['label.codigo']}</ui:define>
            <h:outputText value="#{itemHome.instance.codigo}"/>
        </s:decorate>

        <s:decorate id="descricao" template="../../layout/display.xhtml">
            <ui:define name="label">#{messages['label.descr']}</ui:define>
            <h:outputText value="#{itemHome.instance.descricao}"/>
        </s:decorate>

        <s:decorate id="qtdEstoque" template="../../layout/display.xhtml">
            <ui:define name="label">#{messages['label.qtd.estoq']}</ui:define>
            <h:outputText value="#{itemHome.instance.qtdEstoque}"/>
        </s:decorate>

        <s:decorate id="valor" template="../../layout/display.xhtml">
            <ui:define name="label">#{messages['label.valor']}</ui:define>
            <h:outputText value="#{itemHome.instance.valor}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/pages/CadItem/ItemEdit.xhtml"
                 value="#{messages['bt.alterar']}"
                    id="edit"/>

        <s:button view="/pages/CadItem/#{empty itemFrom ? 'ItemList' : itemFrom}.xhtml"
                 value="#{messages['bt.retornar']}"
                    id="done"/>

    </div>

</ui:define>

</ui:composition>
