<?xml version='1.0' encoding='ISO-8859-1' ?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
 	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:include src="/estoque/header.xhtml"/>

    <body id="page-top">
    
    	<f:loadBundle basename="msg" var="msgRes"/>
    	
		<ui:include src="/estoque/navbar.xhtml"/>
		    	
    	<div style="margin-top:6%;">
	        <div class="container">
	          <h:form enctype="multipart/form-data" id="form">
				<p:panelGrid styleClass="ui-noborder">  
					<p:row>
						<p:column colspan="2">
							<p:fileUpload 
								mode="advanced"
								value="#{ctrlEstoqueController.peca.file}"
								listener="${ctrlEstoqueController.handleFileUpload}" 
								allowTypes="/(\.|\/)(gif|jpe?g|jpg|png)$/"
								label="Escolher Imagem"
								update="form,imagem"
								dragDropSupport="false"
		                  		sizeLimit="500000" 
		                  		fileLimit="1"
		                  		/>
				        </p:column>
				    </p:row>    
			        <p:row>  
				        <p:column colspan="2">
			                <p:graphicImage 
				                value="/image?id=1"
				                rendered="#{ctrlEstoqueController.peca.imageNotNull}"
				                id="imagem"
				                height="135"
				                width="150"/>
				        </p:column>
					</p:row>
				    <p:row>  
						<p:column>
							<span style="font-weight: bold;">#{msgRes['lb.descricao']} da #{msgRes['lb.peca']}</span>
						</p:column>  
				        <p:column>  
				            <p:inputText 
				            	value="#{ctrlEstoqueController.peca.descricao}"
				            	style="width: 515px;"
				            	id="desc"/> 
				        </p:column>  
			        </p:row>
				    <p:row>  
						<p:column><span style="font-weight: bold;">Categoria</span></p:column>  
				        <p:column>  
				            <p:selectOneMenu 
				            	value="#{ctrlEstoqueController.peca.categoria}"
				            	style="width: 230px;"
				            	id="categoria">
				            	<f:selectItem 
				            		itemLabel="Selecione uma Categoria" 
				            		itemValue="" />
				            	<f:selectItems 
				            		value="#{ctrlEstoqueController.peca.categorias}"/>
				            </p:selectOneMenu>  
				        </p:column>  
			        </p:row>
				    <p:row>  
						<p:column><span style="font-weight: bold;">Tipo de #{msgRes['lb.peca']}</span></p:column>  
				        <p:column>  
				            <p:selectOneMenu 
				            	value="#{ctrlEstoqueController.peca.tipo}"
				            	style="width: 230px;"
				            	id="tipo">
				            	<f:selectItem 
				            		itemLabel="Selecione um Tipo" 
				            		itemValue="" />
				            	<f:selectItems 
				            		value="#{ctrlEstoqueController.peca.tipos}"/>
				            </p:selectOneMenu>
				            <br/>  
				            Caso #{msgRes['lb.nao']} encontre o Tipo de #{msgRes['lb.peca']}
				            na lista <br/> 
				            
				            clique 
				            <h:commandLink 
				            	action="#{cadTipoPecaController.initialize}" 
				            	value=" aqui" />
				            para cadastrar um novo Tipo.
				        </p:column>  
			        </p:row>
				    <p:row>  
						<p:column><span style="font-weight: bold;">#{msgRes['lb.preco']}</span></p:column>  
				        <p:column>  
							<p:inputNumber 
								id="preco" 
								value="#{ctrlEstoqueController.peca.preco}"
                                thousandSeparator="." 
                                decimalSeparator=","/>
                                				            	
				        </p:column>  
			        </p:row>
				</p:panelGrid>
				<p:panelGrid styleClass="ui-noborder" style="margin-top: 10px;">
				    <p:row>  
						<p:column>  
				            <h:commandButton 
				            	actionListener="#{ctrlEstoqueController.persistPeca}"
				            	action="#{listPecasController.list}"
				            	styleClass="btn btn-primary btn-lg"
				            	value="Salvar"/>
				        </p:column>  
						<p:column>  
				            <h:commandButton 
				            	action="#{ctrlEstoqueController.resetImage}"
				            	styleClass="btn btn-primary btn-lg"
				            	value="Limpar Imagem"/>
				        </p:column>  
						<p:column>  
				            <h:commandButton 
				            	action="#{listPecasController.list}"
				            	styleClass="btn btn-primary btn-lg"
				            	value="Cancelar"/>
				        </p:column>  
					</p:row>			        
				</p:panelGrid>
	          </h:form>
	        </div>
		</div>
        
        
        <!-- Footer-->
		<!-- <uiinclude src="/footer.xhtml"/> -->

		        
    </body>
</html>
