<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
 	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="msg" var="msgRes"/>

	<style>
	  .value {
		font-weight: bold;
	  }	
	</style>

    <section class="page-section" id="joias">
       <div class="container">
           <div class="text-center">
               <h2 class="section-heading text-uppercase">#{msgRes['lb.joias']}</h2>
               <div class="timeline-heading">
                   <h4 class="subheading">
		               	Veja nossa oferta de #{msgRes['lb.joias']}. 
		               	Encontre sua #{msgRes['lb.joia']} preferida.
                   </h4>
               </div>
           </div>
		   <p:carousel 
		   		value="#{bijusCarouselController.joias}" 
		   		headerText="#{msgRes['lb.joias']}" 
		   		itemStyle="text-align:center" 
		   		responsive="true"
		   		var="joia">
		   	 <p:panelGrid 
		     	style="width:100%;margin:10px 0px" 
		        styleClass="ui-panelgrid-blank"
	        	columnClasses="label,value" 
	        	columns="2" 
	        	layout="grid">
	            <f:facet name="header">
	                <img src="#{request.contextPath}/img/bijus/#{joia.imagem}"
	                	 style="width:240px; height:320px;" 
	                	 alt="" /> 
	            </f:facet>
	 
	            <h:outputText value="Descricao" />
	            <h:outputText value="#{joia.descricao}" />
	 
	            <h:outputText value="Preco" />
	            <h:outputText value="R$#{joia.preco}" />
		     </p:panelGrid>
		     <f:facet name="footer">
		     </f:facet>
		   </p:carousel>           
       </div>
    </section>

</ui:composition>
