<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itemPedidoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ItemPedido Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo" value="#{itemPedidoList.itemPedido.codigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descricao</ui:define>
                <h:inputText id="descricao" value="#{itemPedidoList.itemPedido.descricao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{itemPedidoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItemPedidoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ItemPedido Search Results (#{empty itemPedidoList.resultList ? 0 : (itemPedidoList.paginated ? itemPedidoList.resultCount : itemPedidoList.resultList.size)})</f:facet>
    <div class="results" id="itemPedidoList">

    <h:outputText value="The itemPedido search returned no results."
               rendered="#{empty itemPedidoList.resultList}"/>

    <rich:dataTable id="itemPedidoList"
                var="_itemPedido"
              value="#{itemPedidoList.resultList}"
           rendered="#{not empty itemPedidoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="itemPedido.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="itemPedido.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Descricao"/>
                    <ui:param name="propertyPath" value="itemPedido.descricao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.descricao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Item id"/>
                    <ui:param name="propertyPath" value="itemPedido.item.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.item.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Pedido id"/>
                    <ui:param name="propertyPath" value="itemPedido.pedido.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.pedido.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Qtd pedida"/>
                    <ui:param name="propertyPath" value="itemPedido.qtdPedida"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.qtdPedida}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemPedidoList}"/>
                    <ui:param name="propertyLabel" value="Valor venda"/>
                    <ui:param name="propertyPath" value="itemPedido.valorVenda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itemPedido.valorVenda}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ItemPedido' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itemPedidoViewId">
                <f:param name="itemPedidoId"
                        value="#{_itemPedido.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ItemPedidoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itemPedidoEdit"
                rendered="#{empty from}">
                <f:param name="itemPedidoId"
                        value="#{_itemPedido.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItemPedidoList.xhtml"
            rendered="#{itemPedidoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItemPedidoList.xhtml"
            rendered="#{itemPedidoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itemPedidoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItemPedidoList.xhtml"
            rendered="#{itemPedidoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itemPedidoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItemPedidoList.xhtml"
            rendered="#{itemPedidoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itemPedidoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItemPedidoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create itemPedido">
            <f:param name="itemPedidoId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
