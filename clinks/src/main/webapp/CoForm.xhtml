<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Gerenciador de Links</title>

  <link href="#{request.contextPath}/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="#{request.contextPath}/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
  <!-- <script src="#{request.contextPath}/js/materialize.min.js"></script> -->
</h:head>
<body>
  <style>
  	label {
  		color: black;
  	}
  
  	input[type='text'] {
  		width: 735px;
  	}
  
  	.cmdLink {
  		width: 155px;
  	}
  	
  </style>	

 <ui:include src="/includeNav.xhtml"></ui:include>

 <f:loadBundle var="msg" basename="messages" />

 <div class="row" style="margin-left:75px;">
    <h:form id="form" styleClass="col s10">
    	
      <br/><br/>	
    	
      <div class="row">
      	<div class="col s1">
          	<p:outputLabel value="Nome"/>
      	</div>
        <div class="col s11">
          	<p:inputText 
          		value="#{coBean.nome}"
          		styleClass="browser-default"
          		id="nome"/>
        </div>
      </div>
      <br/>
      <div class="row">
      	<div class="col s7">
          <p:outputLabel value="Lista de Corps."/>
      	</div>
      </div>
      <div class="row">
        <div class="col s11">
        	<ul>
				<ui:repeat var="corp" value="#{coBean.cos}">
					<li><h5>#{corp.nome}</h5></li>
				</ui:repeat>				
        	</ul>
        </div>
      </div>
	  
	  <br/><br/>
	  
	  <div class="row center">
	  	<div class="col s2">
		  	<h:commandButton 
		  		styleClass="waves-effect waves-light btn-large blue darken-4 cmdLink"
		  		action="#{coBean.createCorp}" 
		  		value="Salvar" />  	
	  	</div>
	  </div>		
      
    </h:form>
  </div>



</body>	
</html>
