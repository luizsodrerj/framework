<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
 	  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="msg" var="msgRes"/>

	<style>
	  .value {
		font-weight: bold;
	  }
	</style>

    <section class="page-section" id="joias">
       <div class="container">
           <div class="text-center">
               <h2 class="section-heading text-uppercase">#{msgRes['lb.joias']}</h2>
               <div class="timeline-heading">
                   <h4 class="subheading">
		               	Veja nossa oferta de #{msgRes['lb.joias']}.
		               	Encontre sua #{msgRes['lb.joia']} preferida.
                   </h4>
               </div>
           </div>
		   <p:carousel
		   		value="#{bijusCarouselController.joias}"
		   		headerText="#{msgRes['lb.joias']}"
		   		itemStyle="text-align:center"
		   		responsive="true"
		   		var="joia">
		   	 <p:panelGrid
		     	style="width:100%;margin:10px 0px"
		        styleClass="ui-panelgrid-blank"
	        	columnClasses="label,value"
	        	columns="2"
	        	layout="grid">
	            <f:facet name="header">
	                <h:graphicImage
	                	rendered="#{not empty joia.imagem}"
	                	value="/image?id=#{joia.id}"
	                	height="320"
	                	width="240"/>

	                <h:graphicImage
		                value="/img/not-available.jpeg"
		                rendered="#{empty joia.imagem}"
	                	height="320"
	                	width="240"/>
	            </f:facet>
	            <h:outputText value="#{msgRes['lb.descricao']}" />
	            <h:outputText value="#{joia.descricao}" />

	            <h:outputText value="#{msgRes['lb.preco']}" />
	            <h:outputText value="#{joia.preco}">
					<f:convertNumber
				 		type="currency"
	         			locale="pt_BR"/>
	            </h:outputText>
		     </p:panelGrid>
		     <f:facet name="footer"></f:facet>
		   </p:carousel>
       </div>
    </section>

</ui:composition>
