<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Item pedido Details</f:facet>


        <s:decorate id="codigo" template="layout/display.xhtml">
            <ui:define name="label">Codigo</ui:define>
            <h:outputText value="#{itemPedidoHome.instance.codigo}"/>
        </s:decorate>

        <s:decorate id="descricao" template="layout/display.xhtml">
            <ui:define name="label">Descricao</ui:define>
            <h:outputText value="#{itemPedidoHome.instance.descricao}"/>
        </s:decorate>

        <s:decorate id="qtdPedida" template="layout/display.xhtml">
            <ui:define name="label">Qtd pedida</ui:define>
            <h:outputText value="#{itemPedidoHome.instance.qtdPedida}"/>
        </s:decorate>

        <s:decorate id="valorVenda" template="layout/display.xhtml">
            <ui:define name="label">Valor venda</ui:define>
            <h:outputText value="#{itemPedidoHome.instance.valorVenda}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ItemPedidoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty itemPedidoFrom ? 'ItemPedidoList' : itemPedidoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Item</h:panelGroup>
        </f:facet>
    <div class="association" id="itemParent">

        <h:outputText value="There is no item associated with this itemPedido."
                   rendered="#{itemPedidoHome.instance.item == null}"/>

        <rich:dataTable var="_item"
                   value="#{itemPedidoHome.instance.item}"
                rendered="#{itemPedidoHome.instance.item != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="itemTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{_item.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descricao</f:facet>
                <h:outputText value="#{_item.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Qtd estoque</f:facet>
                <h:outputText value="#{_item.qtdEstoque}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Valor</f:facet>
                <h:outputText value="#{_item.valor}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewitem"
                     value="View"
                      view="/Item.xhtml">
                    <f:param name="itemId"
                           value="#{_item.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Pedido</h:panelGroup>
        </f:facet>
    <div class="association" id="pedidoParent">

        <h:outputText value="There is no pedido associated with this itemPedido."
                   rendered="#{itemPedidoHome.instance.pedido == null}"/>

        <rich:dataTable var="_pedidoVenda"
                   value="#{itemPedidoHome.instance.pedido}"
                rendered="#{itemPedidoHome.instance.pedido != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="pedidoTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_pedidoVenda.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{_pedidoVenda.data}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Forma pagamento id</f:facet>
                <h:outputText value="#{_pedidoVenda.formaPagamento.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status id</f:facet>
                <h:outputText value="#{_pedidoVenda.status.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewpedidoVenda"
                     value="View"
                      view="/PedidoVenda.xhtml">
                    <f:param name="pedidoVendaId"
                           value="#{_pedidoVenda.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
