<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
 	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="msg" var="msgRes"/>

    <section class="page-section" id="joias">
       <div class="container">
           <div class="text-center">
               <h2 class="section-heading text-uppercase">#{msgRes['lb.joias']}</h2>
               <div class="timeline-heading">
                   <h4 class="subheading">
		               	Veja nossa oferta de #{msgRes['lb.joias']}. 
		               	Encontre sua #{msgRes['lb.joia']} preferida.
                   </h4>
               </div>
           </div>
       </div>
    </section>

</ui:composition>
