<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Item Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo" value="#{itemList.item.codigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descricao</ui:define>
                <h:inputText id="descricao" value="#{itemList.item.descricao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{itemList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItemList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Item Search Results (#{empty itemList.resultList ? 0 : (itemList.paginated ? itemList.resultCount : itemList.resultList.size)})</f:facet>
    <div class="results" id="itemList">

    <h:outputText value="The item search returned no results."
               rendered="#{empty itemList.resultList}"/>

    <rich:dataTable id="itemList"
                var="_item"
              value="#{itemList.resultList}"
           rendered="#{not empty itemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="item.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_item.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="item.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_item.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemList}"/>
                    <ui:param name="propertyLabel" value="Descricao"/>
                    <ui:param name="propertyPath" value="item.descricao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_item.descricao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemList}"/>
                    <ui:param name="propertyLabel" value="Qtd estoque"/>
                    <ui:param name="propertyPath" value="item.qtdEstoque"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_item.qtdEstoque}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itemList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="item.valor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_item.valor}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Item' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itemViewId">
                <f:param name="itemId"
                        value="#{_item.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ItemEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itemEdit"
                rendered="#{empty from}">
                <f:param name="itemId"
                        value="#{_item.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItemList.xhtml"
            rendered="#{itemList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItemList.xhtml"
            rendered="#{itemList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItemList.xhtml"
            rendered="#{itemList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItemList.xhtml"
            rendered="#{itemList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create item">
            <f:param name="itemId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
