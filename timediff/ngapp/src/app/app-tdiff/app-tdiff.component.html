   
   

<table id="tb" class="tb" style="border-spacing: 15px !important; border-collapse: separate;">
  <tr>
    <td>
      <input
        [mask]="'99:99'"
        [(ngModel)]="ti"
        placeholder="Informe o desconto em horas"
        style="width: 280px;"
        name="ti"
        id="ti"/>
    </td>
  </tr>
  <tr>
    <td>
      <input
        [mask]="'99:99'"
        [(ngModel)]="tf"
        placeholder="Informe o horário de saída normal"
        style="width: 280px;"
        name="tf"
        id="tf">
    </td>
  </tr>
  <tr>
    <td>
      <input 
        [(ngModel)]="res"
        style="width: 280px;"
        name="res" 
        id="res">
    </td>
  </tr>
  <tr>
    <td>
      <button (click)="getTimeDiff()" class="btn btn-outline-primary btn-lg">
        Calcular
      </button>
    </td>
  </tr>
</table>
