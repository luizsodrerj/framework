<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itemPedido" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{itemPedidoHome.managed ? 'Edit' : 'Add'} Item pedido</f:facet>



            <s:decorate id="codigoField" template="layout/edit.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo"
                       required="true"
                           size="35"
                      maxlength="35"
                          value="#{itemPedidoHome.instance.codigo}">
                    <a:support event="onblur" reRender="codigoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descricaoField" template="layout/edit.xhtml">
                <ui:define name="label">Descricao</ui:define>
                <h:inputTextarea id="descricao"
                               cols="80"
                               rows="2"
                           required="true"
                              value="#{itemPedidoHome.instance.descricao}"/>
            </s:decorate>




            <s:decorate id="qtdPedidaField" template="layout/edit.xhtml">
                <ui:define name="label">Qtd pedida</ui:define>
                <h:inputText id="qtdPedida"
                          value="#{itemPedidoHome.instance.qtdPedida}">
                    <a:support event="onblur" reRender="qtdPedidaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="valorVendaField" template="layout/edit.xhtml">
                <ui:define name="label">Valor venda</ui:define>
                <h:inputText id="valorVenda"
                          value="#{itemPedidoHome.instance.valorVenda}">
                    <a:support event="onblur" reRender="valorVendaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{itemPedidoHome.persist}"
                       disabled="#{!itemPedidoHome.wired}"
                       rendered="#{!itemPedidoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{itemPedidoHome.update}"
                       rendered="#{itemPedidoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{itemPedidoHome.remove}"
                      immediate="true"
                       rendered="#{itemPedidoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/ItemPedido.xhtml"
                rendered="#{itemPedidoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty itemPedidoFrom ? 'ItemPedidoList' : itemPedidoFrom}.xhtml"
                rendered="#{!itemPedidoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Item">
    <div class="association" id="itemParent">

        <h:outputText value="There is no item associated with this itemPedido."
                   rendered="#{itemPedidoHome.instance.item == null}"/>

        <rich:dataTable var="_item"
                   value="#{itemPedidoHome.instance.item}"
                rendered="#{itemPedidoHome.instance.item != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="itemTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{_item.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descricao</f:facet>
                <h:outputText value="#{_item.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Qtd estoque</f:facet>
                <h:outputText value="#{_item.qtdEstoque}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Valor</f:facet>
                <h:outputText value="#{_item.valor}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{itemPedidoHome.instance.item != null ? 'changeParent' : 'selectParent'}" value="#{itemPedidoHome.instance.item != null ? 'Change' : 'Select'} item"
                       view="/ItemList.xhtml">
                <f:param name="from" value="ItemPedidoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Pedido">
    <div class="association" id="pedidoParent">

        <h:outputText value="There is no pedido associated with this itemPedido."
                   rendered="#{itemPedidoHome.instance.pedido == null}"/>

        <rich:dataTable var="_pedidoVenda"
                   value="#{itemPedidoHome.instance.pedido}"
                rendered="#{itemPedidoHome.instance.pedido != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="pedidoTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_pedidoVenda.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{_pedidoVenda.data}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Forma pagamento id</f:facet>
                <h:outputText value="#{_pedidoVenda.formaPagamento.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status id</f:facet>
                <h:outputText value="#{_pedidoVenda.status.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{itemPedidoHome.instance.pedido != null ? 'changeParent' : 'selectParent'}" value="#{itemPedidoHome.instance.pedido != null ? 'Change' : 'Select'} pedido"
                       view="/PedidoVendaList.xhtml">
                <f:param name="from" value="ItemPedidoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
