<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Gerenciador de links</title>

  <!-- CSS  -->
  <link href="#{request.contextPath}/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="#{request.contextPath}/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</h:head>
<body>

  <ui:include src="/includeNav.xhtml"></ui:include>
  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br/><br/>
      <h1 class="header center orange-text">Gerenciador de Links</h1>
      <div class="row center">
        <h5 class="header col s12 light">
        	Clique no botao abaixo para gerenciar seus links
        </h5>
      </div>
      <div class="row center">
	      <h:form>
	        <h:commandLink 
	        	styleClass="btn-large waves-effect waves-light blue"
	        	action="#{linkBean.findAllLinks}" 
	        	value="Gerenciar Links" 
	        	id="download-button"/>
	      </h:form>
      </div>
    </div>
  </div>


  <!--  Scripts-->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
